<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Golkar Digital Command Center</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --glass-bg: rgba(255, 255, 255, 0.2);
        --glass-border: rgba(255, 255, 255, 0.3);
        --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        --golkar-yellow: #FFD700;
        --golkar-gold: #B8860B;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
        background: url("assets/bg.png") no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      /* Overlay */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7); /* Darker Overlay for Gold Contrast */
        backdrop-filter: blur(8px);
        z-index: 1;
      }

      .login-container {
        position: relative;
        z-index: 2;
        width: 400px;
        padding: 50px 40px;
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 24px;
        text-align: center;
        color: #ffffff;
        animation: fadeIn 0.8s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo-large img {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 25px;
        border: 4px solid var(--golkar-yellow);
        box-shadow: 0 4px 20px rgba(255, 215, 0, 0.3);
      }

      .system-title {
        font-size: 1.75rem;
        font-weight: 800;
        color: #ffffff;
        margin-bottom: 5px;
        letter-spacing: 0.5px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .system-subtitle {
        color: #e2e8f0;
        font-size: 0.95rem;
        font-weight: 300;
        margin-bottom: 40px;
        letter-spacing: 0.5px;
      }

      .form-group {
        position: relative;
        margin-bottom: 20px;
      }

      .form-group i {
        position: absolute;
        top: 50%;
        left: 15px;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.7);
        transition: 0.3s;
      }

      .login-input {
        width: 100%;
        padding: 16px 16px 16px 45px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        color: #ffffff;
        font-size: 0.95rem;
        outline: none;
        transition: all 0.3s ease;
        box-sizing: border-box; /* Fix padding issue */
      }

      .login-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .login-input:focus {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.5);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      }

      .login-input:focus + i {
        color: #ffffff;
      }

      .btn-login {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%);
        border: none;
        border-radius: 12px;
        color: #000000;
        font-weight: 800;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 20px;
        box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
        text-transform: uppercase;
        letter-spacing: 1.5px;
      }

      .btn-login:hover {
        background: linear-gradient(135deg, #E6C200 0%, #996A13 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
      }

      .footer-text {
        margin-top: 40px;
        font-size: 0.75rem;
        color: rgba(255, 255, 255, 0.6);
        line-height: 1.5;
        font-weight: 300;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo-large">
        <img src="assets/logo.png" alt="Partai Golkar Logo" />
      </div>
      <h1 class="system-title">PARTAI GOLKAR</br>COMMAND CENTER</h1>
      <p class="system-subtitle">Digital Monitoring & Strategic Response</p>

      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <input
            type="text"
            class="login-input"
            placeholder="ID Pengguna"
            value="ADMIN-GOLKAR"
          />
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="form-group">
          <input
            type="password"
            class="login-input"
            placeholder="Kata Sandi"
            value="••••••••"
          />
          <i class="fa-solid fa-lock"></i>
        </div>

        <button type="submit" class="btn-login">Masuk ke Sistem</button>
      </form>

      <div class="footer-text">
        &copy; 2024 Partai Golkar - DPP Pusat<br />
        GDCC Alpha System Ver. 2.0 (Yellow Patrol)
      </div>
    </div>

    <script>
      function handleLogin(e) {
        e.preventDefault();
        const btn = document.querySelector(".btn-login");
        const originalContent = btn.innerHTML;

        btn.innerHTML =
          '<i class="fa-solid fa-circle-notch fa-spin"></i> MEMUAT...';
        btn.style.opacity = "0.9";
        btn.style.cursor = "wait";

        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1200);
      }
    </script>
  </body>
</html>
