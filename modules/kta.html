<!-- Header -->
<div style="margin-bottom: 24px">
  <h2
    style="
      font-size: 1.5rem;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 5px;
    "
  >
    Digitalisasi KTA (Kartu Tanda Anggota)
  </h2>
  <p style="color: #64748b; font-size: 0.9rem">
    Pembuatan KTA digital dengan upload foto KTP
  </p>
</div>

<div
  class="dashboard-main"
  style="grid-template-columns: 1fr 1fr; gap: 24px; align-items: start"
>
  <!-- Left: Form -->
  <div
    class="chart-container"
    style="padding: 24px; border-top: 4px solid #ffd700"
  >
    <h4
      style="
        font-size: 1rem;
        color: #1a1a1a;
        margin-bottom: 5px;
        display: flex;
        align-items: center;
        gap: 8px;
      "
    >
      <i class="fa-regular fa-id-card" style="color: #b45309"></i> Form Data
      Anggota
    </h4>
    <p style="color: #64748b; font-size: 0.85rem; margin-bottom: 20px">
      Isi data dan upload foto KTP untuk membuat KTA digital
    </p>

    <form id="kta-form">
      <div class="form-group">
        <label class="form-label">Nama Lengkap *</label>
        <input
          type="text"
          id="input-nama"
          class="form-input"
          placeholder="Sesuai KTP"
          required
        />
      </div>

      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px">
        <div class="form-group">
          <label class="form-label">NIK *</label>
          <input
            type="text"
            id="input-nik"
            class="form-input"
            placeholder="16 digit"
            required
          />
        </div>
        <div class="form-group">
          <label class="form-label">No. WhatsApp *</label>
          <input
            type="text"
            id="input-wa"
            class="form-input"
            placeholder="08xxxxxxxxxx"
            required
          />
        </div>
      </div>

      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px">
        <div class="form-group">
          <label class="form-label">Tempat Lahir *</label>
          <input
            type="text"
            id="input-tempat-lahir"
            class="form-input"
            placeholder="Kota lahir"
            required
          />
        </div>
        <div class="form-group">
          <label class="form-label">Tanggal Lahir *</label>
          <input type="date" id="input-tgl-lahir" class="form-input" required />
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Alamat *</label>
        <input
          type="text"
          id="input-alamat"
          class="form-input"
          placeholder="Alamat lengkap"
          required
        />
      </div>

      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px">
        <div class="form-group">
          <label class="form-label">Provinsi *</label>
          <select class="form-select" id="input-provinsi">
            <option value="">Pilih Provinsi</option>
            <option value="DIY">DI Yogyakarta</option>
            <option value="JKT">DKI Jakarta</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Kabupaten/Kota *</label>
          <select class="form-select" id="input-kota">
            <option value="">Pilih Kab/Kota</option>
            <option value="Sleman">Sleman</option>
            <option value="Bantul">Bantul</option>
            <option value="Yogyakarta">Yogyakarta</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label"
          ><i class="fa-solid fa-upload"></i> Upload Foto KTP *</label
        >
        <input
          type="file"
          id="input-foto"
          class="form-input"
          accept="image/*"
        />
      </div>

      <button
        type="submit"
        class="btn-generate"
        style="width: 100%; justify-content: center; margin-top: 10px"
      >
        <i class="fa-regular fa-address-card" style="margin-right: 8px"></i>
        Generate KTA Digital
      </button>
    </form>
  </div>

  <!-- Right: Preview -->
  <div
    class="chart-container"
    style="
      padding: 24px;
      border-top: 4px solid #ffd700;
      height: 100%;
      min-height: 500px;
      display: flex;
      flex-direction: column;
    "
  >
    <h4 style="font-size: 1rem; color: #1a1a1a; margin-bottom: 5px">
      Preview KTA Digital
    </h4>
    <p style="color: #64748b; font-size: 0.85rem; margin-bottom: 30px">
      Kartu Tanda Anggota Partai Golkar
    </p>

    <div
      id="kta-preview-area"
      style="
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 2px dashed #cbd5e1;
        border-radius: 12px;
        background: #f8fafc;
        padding: 40px;
        text-align: center;
        overflow: hidden;
      "
    >
      <i
        class="fa-regular fa-credit-card"
        style="font-size: 4rem; color: #cbd5e1; margin-bottom: 15px"
      ></i>
      <p style="color: #94a3b8; font-size: 0.9rem">
        Isi form dan klik "Generate KTA Digital"<br />untuk melihat preview KTA
      </p>
    </div>
  </div>
</div>
